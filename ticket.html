<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Rubik&family=Ruda:wght@500&family=Sulphur+Point:wght@700&display=swap" rel="stylesheet">
    
    <title>Kessoku Band</title>
    <link rel="stylesheet" href="..\css\normalize.css">
    <link rel="stylesheet" href="..\css\style.css">
</head>
<body>

    <header class="navbar">
        <div class="container1">
        <nav class="bandlogo">
            <a href="../html/index.html">
            <img class="bandlogo" src="..\images\Kessoku_Band_Logo.png" alt="Band Logo">
            </a>
        </nav>
        <nav class="pageopt">
          <a href="../html/aboutus.html">About Us</a>
          <a href="../html/ticket.html">Tickets</a>
          <a href="../html/gallery.html">Gallery</a>
        </nav>
        </div>
    </header>

    <img class="bandpic1" src="..\images\KBand3.png" alt="Band image">

    <section>
        <h1 class="infohead1">ticketing</h1>


    <div class="ticket ticket-1">
  
        <div class="date">
          <span class="day">31</span>
          <span class="month-and-time">OCT</br><span class="small">8PM</span></span>
        </div>
      
        <div class="artist1">
          <span class="name1">SINGAPORE</span>
          </br>
      <span class="live small">LIVE</span>
        </div>
      
        <div class="location">
          <span>NATIONAL STADIUM</span>
          </br>
          <span class="small"><span>1 STADIUM DR</span>
        </div>
      
        <div class="rip">
        </div>
        
        <div class="cta">
          <button class="buy" onclick="openPopup()">BUY TICKET</button>
          <div id="form">
            <span id="close-btn" onclick="closePopup()">&times;</span>
            <form action="/submit_ticket_booking" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="concert">Concert Name:</label>
                <input type="text" id="concert" name="concert" required>
            
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            
                <label for="section">Preferred Section:</label>
                <select id="section" name="section" required>
                    <option value="general">General Admission</option>
                    <option value="vip">VIP</option>
                    <option value="premium">Premium Seating</option>
                </select>
                <p> </p>
                <button type="submit">Book Now</button>
            </form>
        </div>
        </div>     
      </div>

      <div class="ticket ticket-2">
  
        <div class="date">
          <span class="day">24</span>
          <span class="month-and-time">NOV</br><span class="small">7PM</span></span>
        </div>
      
        <div class="artist1">
          <span class="name1">AUSTRALIA</span>
          </br>
          <span class="live small">LIVE</span>
        </div>
      
        <div class="location">
          <span>SUNCORP STADIUM</span>
          </br>
          <span class="small"><span>40 CASTLEMAIN ST</span>
        </div>
      
        <div class="rip">
        </div>
        
        <div class="cta">
            <button class="buy" onclick="openPopup2()">BUY TICKET</button>
            <div id="form2">
              <span id="close-btn" onclick="closePopup2()">&times;</span>
              <form action="/submit_ticket_booking" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="concert">Concert Name:</label>
                <input type="text" id="concert" name="concert" required>
            
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            
                <label for="section">Preferred Section:</label>
                <select id="section" name="section" required>
                    <option value="general">General Admission</option>
                    <option value="vip">VIP</option>
                    <option value="premium">Premium Seating</option>
                </select>
                <p> </p>
                <button type="submit">Book Now</button>
            </form>
          </div>
      </div>
    </section>

    <div class="music-container">
      <audio id="backgroundMusic" loop>
          <source src="..\music\constellation.mp3" type="audio/mp3">
          Your browser does not support the audio tag.
      </audio>
      <button onclick="changeImage()" class="toggleButton">
          <img src="..\images\music.png" alt="mutebutton" class="mute">
      </button>
  </div>

    <footer class="footer">
        <p class="footerinfo">2023 Kessoku Band. All rights reserved.</p>
        <nav class="socialmedia">
            <a href="https://www.instagram.com/bocchi.daily/?hl=en" class="socialmedia">
                <img src="..\images\instagram.png" alt="Instagram Logo" class="instagram">
                Our Instagram
            </a>
            <a href="https://twitter.com/dailykessoku" class="socialmedia">
                <img src="..\images\twitter.png" alt="X Logo" class="X">
                Our X/Twitter
            </a>
        </nav>
    </footer>
</body>
<script src="..\js\ticket.js"></script>
</html>
